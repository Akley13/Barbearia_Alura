<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura | Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><a href="index.html"><img class="backalura" src="Imagens/logo.png" alt="Logo da Barbearia Alura"></a></h1>
            <nav>
                <ul class="navegação">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>
                
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao"  required placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea> <!-- Cols - colunas // rows-numero de linhas -->
            <fieldset> <!-- Usado para quando se tem vários campos para um determinado elemento. Exemplo - preencher dados do cartão de crédito -->
                <legend>Como prefere o nosso contato?</legend> <!-- usa-se quando aplicamos o fieldset -->
                <label for="r-email"><input type="radio" name="seleção" value="Email" id="r-email">Email</label>

                <label for="r-telefone"><input type="radio" name="seleção" value="telefone" id="r-telefone">Telefone</label>
             

                <label for="r-whatsapp"><input type="radio" name="seleção" value="whatsapp" id="r-whatsapp" checked>Whatsapp</label> <!-- checked = marcado / sugestão -->
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input class="checkb" type="checkbox" checked> Gostaria de receber nossas novidades por Email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="Imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copy">&copy; Copyright Barbearia Alura 2023</p>
    </footer>
</body>
</html>
